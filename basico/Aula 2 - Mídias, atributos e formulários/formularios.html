<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webtec - Front-End Developer</title>
</head>

<body>

    <!-- Formulário comum-->
    <form action="" method="">

        <input type="text" placeholder="Digite seu nome"></br></br>

        <input type="email" name="email" id="email" placeholder="Digite seu email"></br></br>

        <input type="password" name="senha" id="senha" placeholder="Digite sua senha"></br></br>

        <input type="date" name="data" id="data"></br></br>

        <input type="checkbox" name="termos" id="termos"></br></br>

        <input type="radio" name="sexo" id="m">M
        <input type="radio" name="sexo" id="f">F</br></br>

        <input type="reset" value="Limpar">

        <button type="submit">Enviar</button></br></br></br></br>

    </form>

    <!-- Formulário com validação simples -->
    <form action="" method="">

        <input type="text" placeholder="Digite seu nome" required></br></br>

        <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required></br></br>

        <input type="password" name="senha" id="senha" placeholder="Digite uma senha" maxlength="8" required></br></br>

        <input type="date" name="data" id="data" required></br></br>

        <input type="radio" name="sexo" id="m">M
        <input type="radio" name="sexo" id="f" checked>F </br></br>

        <input type="reset" value="Limpar">

        <button type="submit">Enviar</button>

    </form>


</body>

</html>
